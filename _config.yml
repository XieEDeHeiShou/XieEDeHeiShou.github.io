layout: sidebar
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

topics:
  - name: Java
    web_url: https://github.com/topics/java
    image_url: https://raw.githubusercontent.com/github/explore/6c6508f34230f0ac0d49e847a326429eefbfc030/topics/java/java.png

  - name: Android
    web_url: https://github.com/topics/android
    image_url: https://developer.android.google.cn/
    
  - name: Spring
    web_url: https://spring.io/
    image_url: https://spring.io/img/homepage/icon-spring-cloud.svg
